<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <!-- Write your first form here -->
        <h3>Billing Address</h3>
        <div class="form-group">
            <label for="">Full Name</label>
            <input type="text" name="" id="" placeholder="Full Name" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Username</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" name="" id="" placeholder="Username" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="">Email <span class="text-muted">(Optional)</span></label>
            <input type="text" name="" id="" placeholder="you@example.com" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Address</label>
            <input type="text" name="" id="" placeholder="1234 Market St." class="form-control">
        </div>
        <div class="form-group">
            <label for="">Address 2 <span class="text-muted">(Optional)</span></label>
            <input type="text" name="" id="" placeholder="Apartment or Suit" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Special Notes <span class="text-muted">(Optional)</span></label>
            <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
            <small class="text-muted">Include any special requests you have for us!</small>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="check1">
            <label for="check1" class="custom-control-label">Shipping address is same as billing</label>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="check2">
            <label for="check2" class="custom-control-label">Save my info for next time</label>
        </div>
        <h4>Shipping Options</h4>
            <div class="custom-control custom-radio">
                <input type="radio" name="shipMethod" class="custom-control-input" id="sameDay">
                <label for="sameDay" class="custom-control-label">Same Day Shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" name="shipMethod" class="custom-control-input" id="nextDay">
                <label for="nextDay" class="custom-control-label">Next Dat Shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" name="shipMethod" class="custom-control-input" id="slowShip">
                <label for="slowShip" class="custom-control-label">3-5 Business Days</label>
            </div>
        <button class="btn btn-primary btn-block mt-2">Continue to Checkout</button>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded px-5 py-4 mb-5" style="max-width: 400px;">
        <h1 class="text-center">Sign In</h1>
        <div class="form-group"><input type="email" class="form-control" placeholder="Email"></div>
        <div class="form-group"><input type="password" class="form-control" placeholder="Password"></div>
        <div class="form-group">
            <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="remem">
            <label for="remem" class="custom-control-label">Remember me</label>
        </div></div>
        
        <div class="form-group">
            <button class="btn btn-info btn-lg btn-block">Sign In</button>
        </div>
        <div class="form-group">
            <p class="text-center">Not a member? <a href="" class="text-info">Register</a></p>
        </div>
        
        
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
